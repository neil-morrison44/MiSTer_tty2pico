[pico-debug]
platform = ${rp2040.platform}
board = pico
board_build.core = earlephilhower
debug_tool = picoprobe
upload_protocol = picoprobe
build_type = debug
build_flags =
	${rp2040.build_flags}
	-DTTY2PICO_BOARD="\"Raspberry Pi Pico\""
	-DTFT_SPI_PORT=1
	-DTFT_MOSI=11
	-DTFT_SCLK=10
	-DTFT_CS=14
	-DTFT_DC=13
	-DTFT_RST=12
	-DTFT_BL=15
	-DSDCARD_SPI=SPI
	-DSDCARD_MOSI_PIN=3
	-DSDCARD_MISO_PIN=4
	-DSDCARD_SCK_PIN=2
	-DSDCARD_CS_PIN=5
